name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libosmesa6-dev libgl1-mesa-dev xvfb

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xdist pytest-mock
        pip install -r requirements.txt
        pip install -e .

    - name: Run tests with pytest
      run: |
        pytest -v --cov=aircraft_toolkit --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 ruff mypy bandit
        pip install -r requirements.txt

    - name: Check code formatting with Black
      run: black --check .

    - name: Check import sorting with isort
      run: isort --check-only .

    - name: Lint with Flake8
      run: flake8 aircraft_toolkit tests --config=.flake8
      continue-on-error: true

    - name: Lint with Ruff
      run: ruff check .
      continue-on-error: true

    - name: Type check with mypy
      run: mypy aircraft_toolkit --config-file=pyproject.toml
      continue-on-error: true

    - name: Security check with Bandit
      run: bandit -r aircraft_toolkit -c pyproject.toml
      continue-on-error: true
