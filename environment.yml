name: aircraft-toolkit
channels:
  - conda-forge   # Main packages
  - defaults

dependencies:
  # Python runtime
  - python=3.9

  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - matplotlib>=3.5.0

  # Image processing
  - pillow>=8.3.0
  - opencv>=4.5.0
  - scikit-image>=0.18.0

  # Progress bars and utilities
  - tqdm>=4.62.0

  # 3D mesh processing
  - trimesh>=3.20.0

  # High-quality 3D aircraft modeling
  - pyvista>=0.40.0

  # Development and testing (optional)
  - pytest>=6.2.0
  - pytest-cov>=2.12.0

  # Pip dependencies
  - pip
